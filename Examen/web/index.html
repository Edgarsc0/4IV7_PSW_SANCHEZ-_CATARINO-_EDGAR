<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Sistema de levantamiento de reportes</h1>
        <h2>Iniciar Sesion</h2>
        <hr>
        <form action="ValidarLogin" method="post">
            <p>Usuario</p>
            <select name="select" id="select" onchange="mostrarInputs()">
                <option value="none">Selecciona un usuario</option>
                <option value="alm">Alumno</option>
                <option value="doc">Docente</option>
                <option value="adm">Administrador</option>
            </select>
            <div id="inp"></div>
        </form>
        <h2>Registrar nuevo alumno</h2>
        <hr>
        <form method="post" action="Registrar">
            <label>Boleta: </label><input type="number" placeholder="Ingrese su boleta" name="reg_bol">
            <br>
            <label>Password: </label><input type="password" placeholder="Ingrese su contrase単a" name="reg_psw">
            <br>
            <input type="submit" value="Registrar nuevo alumno">
        </form>
        <script>
            function mostrarInputs(){
                var label_usu=document.createElement("LABEL");
                var inp_usu=document.createElement("INPUT");
                inp_usu.setAttribute("name","usu");
                inp_usu.setAttribute("type","number");
                var label_psw=document.createElement("LABEL");
                var inp_psw=document.createElement("INPUT");
                inp_psw.setAttribute("name","psw");
                var div=document.getElementById("inp");
                var submit=document.createElement("INPUT");
                submit.setAttribute("type","submit");
                submit.setAttribute("value","Iniciar Sesion");
                div.innerHTML="";
                switch(document.getElementById("select").value){
                    case "alm":
                        label_usu.innerHTML="Boleta";
                        inp_usu.setAttribute("placeholder","Ingrese su boleta");
                        label_psw.innerHTML="Password";
                        inp_psw.setAttribute("placeholder","Ingrese su contrase単a");
                        div.appendChild(label_usu);
                        div.appendChild(inp_usu);
                        div.appendChild(label_psw);
                        div.appendChild(inp_psw);
                        break;
                    case "doc":
                        label_usu.innerHTML="Numero de identificacion";
                        inp_usu.setAttribute("placeholder","Ingrese su numero de Id");
                        label_psw.innerHTML="Password";
                        inp_psw.setAttribute("placeholder","Ingrese su contrase単a");
                        div.appendChild(label_usu);
                        div.appendChild(inp_usu);
                        div.appendChild(label_psw);
                        div.appendChild(inp_psw);
                        break;
                    case "adm":
                        label_usu.innerHTML="Usuario";
                        inp_usu.setAttribute("placeholder","Ingrese su usuario");
                        label_psw.innerHTML="Password";
                        inp_psw.setAttribute("placeholder","Ingrese su contrase単a");
                        div.appendChild(label_usu);
                        div.appendChild(inp_usu);
                        div.appendChild(label_psw);
                        div.appendChild(inp_psw);
                        break;
                    default:
                        alert("Debes seleccionar un tipo de usuario");
                        break;
                }
                div.appendChild(submit);
            }
        </script>
    </body>
</html>
